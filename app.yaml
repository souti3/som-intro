runtime: python27
api_version: 1
threadsafe: true
handlers:
- url: /.*
  script: auto
  secure: always
  redirect_http_response_code: 301
  static_files: dist/som-intro/index.html
  upload: dist/som-intro/index.html
- url: /
  script: auto
  secure: always
  redirect_http_response_code: 301
  static_dir: dist/som-intro

skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE